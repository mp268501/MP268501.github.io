<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Pettyjohn - Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="mx-auto text-center"> <!--- Added class here -->
      <h4>Link Blog</h4>

      <p>Things that make me think: books, conversations, articles, videos, podcasts, etc.</p>
      
      <ul class="blog-posts">
          <li><a href="/posts/markdown-blog-template.html">Markdown Blog Template</a> - 2025-02-19</li>
          <!- Add new blog post links here -->
      </ul>

    </main>

    <div id="footer">Loading footer...</div>

    <script>
      // Function to load content into an element (as provided previously)
      function loadContent(url, elementId) {
        fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error(`Network response was not ok: ${response.status}`);
            }
            return response.text();
          })
          .then(data => {
            document.getElementById(elementId).innerHTML = data;
          })
          .catch(error => {
            console.error('Error loading content:', error);
            document.getElementById(elementId).innerHTML = `<p>Error loading ${elementId}.</p>`;
          });
      }

      loadContent('footer.html', 'footer');
    </script>
</body>
</html>
